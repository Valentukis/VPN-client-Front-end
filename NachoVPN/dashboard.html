<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1 id="greeting">Hello, User!</h1>
        <p>Welcome to your dashboard. Here you can manage your account and access your data.</p>
    </div>

    <script>
        // Get the user's email from localStorage or session storage (assuming it's stored after login)
        const userEmail = sessionStorage.getItem('userEmail') || 'User';
        document.getElementById('greeting').textContent = `Hello, ${userEmail}!`;
    </script>
</body>
</html>

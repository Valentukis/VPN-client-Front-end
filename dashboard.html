   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="dashboard.css">

  <title>NACHO VPN Dashboard</title>
</head>
<body>
  <!-- Connect Button -->
  <div class="button-container connect-button" id="connectButton">
    <button class="button-text">Connect to VPN</button>
  </div>

  <div class="rectangle-parent">
    <!-- Rectangles and UI Elements -->
    <div class="frame-child"></div>
    <div class="frame-item"></div>
    <div class="frame-inner"></div>
    <div class="rectangle-div"></div>
    <div class="frame-child1"></div>
    <div class="frame-child3"></div>
    <div class="frame-child4"></div>
    
    <b class="nacho-vpn">NACHO VPN</b>
    <div class="about-us">About Us</div>
    <div class="help">Help</div>
    <div class="profile">Profile</div>  
    <!-- Images with alt text for better accessibility -->
    <img class="nachis.1" src="Images/Nachiss.png" alt="Nachis 1">
    <img class="europa" src="Images/europa.png" alt="europa">
    <img class="nachis.2" src="Images/Nachiss.png" alt="Nachis 2">
  </div>

  <script src="dashboard.js"></script>
</body>
</html>

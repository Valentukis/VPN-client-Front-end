<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="login">Login</div>

    <form id="loginForm">
      <div class="form-area" style="top: 240px">
        <div class="form-group">
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <p>Forgot Email? <a href="#" onclick="alert('Contact system administrator Adomas Lukosevicius'); return false;">Click Here</a></p>
      </div>

      <div class="form-area" style="top: 358px">
        <div class="form-group">
          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <p>Forgot password? <a href="#" onclick="alert('Contact system administrator Adomas Lukosevicius'); return false;">Click Here</a></p>

      </div>

      <button id="loginButton">Login</button>
    </form>
    <p style="top: 550px; left: 98px; position: absolute">
      <a href="index.html">Back</a>
    </p>

    <img
      class="login-triangles"
      src="Images/Login triangles.png"
      alt="Login triangles"
    />

    <script src="./login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="dashboard.css" />

    <title>NACHO VPN Dashboard</title>
  </head>
  <body>
    <!-- Connect Button
    <button id="connectButton">
      <img
        class="connect-button"
        src="Images/connection.png"
        alt="Connect button"
      />
    </button>
  -->
    <!-- Jei back'as veikia ir be iskomentuotos vietos - istrinkit -->

    <input
      type="image"
      src="Images/connection.png"
      name="connectButton"
      class="connect-button"
      id="connectButton"
      onclick="changeImage()"
    />

    
    <img style="z-index: -1" src="Images/Dash-background.png" alt="Europa" />
    <img class="white-border" src="Images/white-border.png" alt="Border" />
    <img class="nachis" src="Images/Nachis.png" alt="Nachis" />

    <!-- Visus mygtukas i viena sumetam --> 
    <div class="button-container">     
            <img class="buttons" id="home" src="Images/home.png" alt="Home" />
      <img class="buttons" id="profile" src="Images/profile.png" alt="Profile" />
      <img class="buttons" id="aboutUs" src="Images/about_us.png" alt="About us" />
      <img class="buttons" id="questions" src="Images/questions.png" alt="Questions" />
    </div>


    <script src="dashboard.js"></script>
    <script>
      var home = document.getElementById("home");
      if (home) {
        home.addEventListener("click", function (e) {
          window.location.href = "dashboard.html";
        });
      }

      var aboutUs = document.getElementById("aboutUs");
      if (aboutUs) {
        aboutUs.addEventListener("click", function (e) {
          window.location.href = "aboutus.html";
        });
      }

      var helpCenter = document.getElementById("questions");
      if (aboutUs) {
        helpCenter.addEventListener("click", function (e) {
          window.location.href = "HelpCenter.html";
        });
      }
      let isDefaultImage = true;

      function changeImage() {
        const connectButton = document.getElementById("connectButton");
        connectButton.classList.add("fade-out");
        setTimeout(() => {
          if (isDefaultImage) {
            connectButton.src = "Images/connection_clicked.png";
          } else {
            connectButton.src = "Images/connection.png";
          }
          isDefaultImage = !isDefaultImage;
          connectButton.classList.remove("fade-out");
        });
      }
    </script>
  </body>
</html>

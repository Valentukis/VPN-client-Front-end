<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link rel="stylesheet" href="./profile.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <img
      class="profile"
      src="Images/defaultProfile.png"
      alt="Default profile picture"
    />
    <div style="top: 330px" class="text">Name:</div>
    <div style="top: 360px" class="text">Points:</div>
    <div style="top: 410px" class="text">Profile coming soon</div>

    <img
      class="background"
      src="Images/profile background.png"
      alt="Background"
    />

    <img
      class="white-border"
      id="whiteBorder"
      src="Images/white-border.png"
      alt="Border"
    />
    <img
      class="buttons"
      style="left: 39px"
      id="home"
      src="Images/home.png"
      alt="Home"
    />
    <img
      class="buttons"
      style="left: 191px"
      id="profile"
      src="Images/profile.png"
      alt="Profile"
    />
    <img
      class="buttons"
      style="left: 543px"
      id="aboutUs"
      src="Images/about_us.png"
      alt="About us"
    />
    <img
      class="buttons"
      style="left: 704px"
      id="questions"
      src="Images/questions.png"
      alt="Questions"
    />

    <script src="buttonlogic.js"></script>
  </body>
</html>
